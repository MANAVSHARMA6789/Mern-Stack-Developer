<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Birthday Card</title>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h1>Happy Birthday Ankit</h1>
            <img src="./bday.jpeg" alt="Birthday Cake" class="cake-image">
        </div>
        <div class="card-body">
            <p>Wishing you a day filled with happiness, laughter, and sweet surprises!</p>
            <p>Lots of love and blessings on your special day. May all your dreams come true. Keep smiling and shining always! ❤️</p>
        </div>
        <button class="surprise-button">Click for Surprise 🎉</button>
    </div>
</body>
</html>
