<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2ecc71;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --danger: #e74c3c;
            --warning: #f39c12;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--dark);
            transition: all 0.3s ease;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body.dark-mode {
            background-color: var(--dark);
            color: var(--light);
        }

        .calculator {
            width: 320px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .dark-mode .calculator {
            background-color: #34495e;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .display {
            padding: 20px;
            text-align: right;
            background-color: #f8f9fa;
            position: relative;
        }

        .dark-mode .display {
            background-color: #2c3e50;
        }

        .previous-operand {
            font-size: 1.2rem;
            color: #777;
            height: 24px;
            overflow: hidden;
        }

        .dark-mode .previous-operand {
            color: #bbb;
        }

        .current-operand {
            font-size: 2.5rem;
            font-weight: bold;
            margin-top: 10px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .memory-indicator {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 0.9rem;
            color: var(--primary);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background-color: #ddd;
        }

        .dark-mode .buttons {
            background-color: #3d5166;
        }

        button {
            border: none;
            outline: none;
            padding: 20px;
            font-size: 1.2rem;
            cursor: pointer;
            background-color: white;
            transition: all 0.2s ease;
        }

        .dark-mode button {
            background-color: #3d5166;
            color: var(--light);
        }

        button:hover {
            filter: brightness(90%);
        }

        .dark-mode button:hover {
            filter: brightness(120%);
        }

        .operator {
            background-color: #f8f9fa;
            font-weight: bold;
        }

        .dark-mode .operator {
            background-color: #475b70;
        }

        .equals {
            background-color: var(--primary);
            color: white;
        }

        .dark-mode .equals {
            background-color: var(--primary);
        }

        .clear,
        .delete {
            background-color: var(--danger);
            color: white;
        }

        .memory {
            background-color: var(--warning);
            color: white;
        }

        .span-2 {
            grid-column: span 2;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        @media (max-width: 400px) {
            .calculator {
                width: 100%;
                border-radius: 0;
            }
        }
    </style>
</head>

<body>
    <button class="theme-toggle">ðŸŒ“</button>
    <div class="calculator">
        <div class="display">
            <div class="memory-indicator"></div>
            <div class="previous-operand"></div>
            <div class="current-operand">0</div>
        </div>
        <div class="buttons">
            <button class="memory" data-action="memory-clear">MC</button>
            <button class="memory" data-action="memory-recall">MR</button>
            <button class="memory" data-action="memory-add">M+</button>
            <button class="memory" data-action="memory-subtract">M-</button>

            <button class="clear" data-action="clear">AC</button>
            <button class="delete" data-action="delete">DEL</button>
            <button class="operator" data-action="percentage">%</button>
            <button class="operator" data-action="divide">Ã·</button>

            <button data-action="number">7</button>
            <button data-action="number">8</button>
            <button data-action="number">9</button>
            <button class="operator" data-action="multiply">Ã—</button>

            <button data-action="number">4</button>
            <button data-action="number">5</button>
            <button data-action="number">6</button>
            <button class="operator" data-action="subtract">-</button>

            <button data-action="number">1</button>
            <button data-action="number">2</button>
            <button data-action="number">3</button>
            <button class="operator" data-action="add">+</button>

            <button data-action="number">0</button>
            <button data-action="number">.</button>
            <button class="equals span-2" data-action="equals">=</button>
        </div>
    </div>

    <script>
        class Calculator {
            constructor(previousOperandElement, currentOperandElement) {
                this.previousOperandElement = previousOperandElement;
                this.currentOperandElement = currentOperandElement;
                this.memory = 0;
                this.clear();
            }

            clear() {
                this.currentOperand = '0';
                this.previousOperand = '';
                this.operation = undefined;
                this.updateMemoryIndicator();
            }

            delete() {
                this.currentOperand = this.currentOperand.toString().slice(0, -1);
                if (this.currentOperand === '') {
                    this.currentOperand = '0';
                }
            }

            appendNumber(number) {
                if (number === '.' && this.currentOperand.includes('.')) return;
                if (this.currentOperand === '0' && number !== '.') {
                    this.currentOperand = number.toString();
                } else {
                    this.currentOperand = this.currentOperand.toString() + number.toString();
                }
            }

            chooseOperation(operation) {
                if (this.currentOperand === '') return;
                if (this.previousOperand !== '') {
                    this.compute();
                }
                this.operation = operation;
                this.previousOperand = this.currentOperand;
                this.currentOperand = '';
            }

            compute() {
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                if (isNaN(prev) || isNaN(current)) return;

                switch (this.operation) {
                    case '+':
                        computation = prev + current;
                        break;
                    case '-':
                        computation = prev - current;
                        break;
                    case 'Ã—':
                        computation = prev * current;
                        break;
                    case 'Ã·':
                        computation = prev / current;
                        break;
                    case '%':
                        computation = prev % current;
                        break;
                    default:
                        return;
                }

                this.currentOperand = computation.toString();
                this.operation = undefined;
                this.previousOperand = '';
            }

            percentage() {
                if (this.currentOperand === '') return;
                this.currentOperand = (parseFloat(this.currentOperand) / 100).toString();
            }

            memoryClear() {
                this.memory = 0;
                this.updateMemoryIndicator();
            }

            memoryRecall() {
                this.currentOperand = this.memory.toString();
            }

            memoryAdd() {
                const current = parseFloat(this.currentOperand);
                if (isNaN(current)) return;
                this.memory += current;
                this.updateMemoryIndicator();
            }

            memorySubtract() {
                const current = parseFloat(this.currentOperand);
                if (isNaN(current)) return;
                this.memory -= current;
                this.updateMemoryIndicator();
            }

            updateMemoryIndicator() {
                const indicator = this.previousOperandElement.parentElement.querySelector('.memory-indicator');
                indicator.textContent = this.memory !== 0 ? 'M' : '';
            }

            getDisplayNumber(number) {
                const stringNumber = number.toString();
                const integerDigits = parseFloat(stringNumber.split('.')[0]);
                const decimalDigits = stringNumber.split('.')[1];
                let integerDisplay;
                if (isNaN(integerDigits)) {
                    integerDisplay = '';
                } else {
                    integerDisplay = integerDigits.toLocaleString('en', { maximumFractionDigits: 0 });
                }
                if (decimalDigits != null) {
                    return `${integerDisplay}.${decimalDigits}`;
                } else {
                    return integerDisplay;
                }
            }

            updateDisplay() {
                this.currentOperandElement.innerText = this.getDisplayNumber(this.currentOperand);
                if (this.operation != null) {
                    this.previousOperandElement.innerText =
                        `${this.getDisplayNumber(this.previousOperand)} ${this.operation}`;
                } else {
                    this.previousOperandElement.innerText = '';
                }
            }
        }

        // Initialize calculator
        const numberButtons = document.querySelectorAll('[data-action="number"]');
        const operationButtons = document.querySelectorAll('[data-action]');
        const previousOperandElement = document.querySelector('.previous-operand');
        const currentOperandElement = document.querySelector('.current-operand');
        const themeToggle = document.querySelector('.theme-toggle');

        const calculator = new Calculator(previousOperandElement, currentOperandElement);

        numberButtons.forEach(button => {
            button.addEventListener('click', () => {
                calculator.appendNumber(button.innerText);
                calculator.updateDisplay();
            });
        });

        operationButtons.forEach(button => {
            if (button.dataset.action === 'number') return;

            button.addEventListener('click', () => {
                const action = button.dataset.action;

                switch (action) {
                    case 'clear':
                        calculator.clear();
                        break;
                    case 'delete':
                        calculator.delete();
                        break;
                    case 'equals':
                        calculator.compute();
                        break;
                    case 'percentage':
                        calculator.percentage();
                        break;
                    case 'memory-clear':
                        calculator.memoryClear();
                        break;
                    case 'memory-recall':
                        calculator.memoryRecall();
                        break;
                    case 'memory-add':
                        calculator.memoryAdd();
                        break;
                    case 'memory-subtract':
                        calculator.memorySubtract();
                        break;
                    default:
                        calculator.chooseOperation(button.innerText);
                        break;
                }

                calculator.updateDisplay();
            });
        });

        // Theme toggle functionality
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if ((e.key >= '0' && e.key <= '9') || e.key === '.') {
                calculator.appendNumber(e.key);
                calculator.updateDisplay();
            } else if (e.key === '+' || e.key === '-' || e.key === '*' || e.key === '/' || e.key === '%') {
                calculator.chooseOperation(
                    e.key === '*' ? 'Ã—' :
                        e.key === '/' ? 'Ã·' : e.key
                );
                calculator.updateDisplay();
            } else if (e.key === 'Enter' || e.key === '=') {
                calculator.compute();
                calculator.updateDisplay();
            } else if (e.key === 'Backspace') {
                calculator.delete();
                calculator.updateDisplay();
            } else if (e.key === 'Escape') {
                calculator.clear();
                calculator.updateDisplay();
            }
        });
    </script>
</body>

</html>
