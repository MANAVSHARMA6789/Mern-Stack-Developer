<head>

        #buttonBox {
            display: flex;
            justify-content: space-around;
        }
        #counter {
            border: 2px solid black;
            width: 400px;
            height: 100px;
        }
        #screen {
            border: 1px solid black;
            padding: 10px;
            margin: 10px;
        }
        button {
            width: 100px;
        }
    </style>
</head>
<body>
    <div id="counter">
    <p id="screen">0</p>
    <div id="buttonBox">
        <button id="increment">+</button>
        <button id="reset">Reset</button>
        <button id="decrement">-</button>
        </div>
    </div>
    <script src="/SCRIPT.JS"></script>
</body>
