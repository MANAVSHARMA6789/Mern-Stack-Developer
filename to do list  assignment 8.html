<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #166088;
            --accent: #4fc3dc;
            --light: #f8f9fa;
            --dark: #343a40;
            --success: #28a745;
            --danger: #dc3545;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: var(--secondary);
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-group {
            display: flex;
            margin-bottom: 30px;
        }

        .form-group input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e1e5ee;
            border-radius: 5px 0 0 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .form-group button {
            padding: 12px 20px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: var(--secondary);
        }

        .todo-list {
            list-style: none;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: white;
            border-radius: 5px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .todo-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .todo-item.completed {
            opacity: 0.7;
            background-color: #f8f9fa;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #6c757d;
        }

        .todo-checkbox {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .todo-text {
            flex: 1;
            font-size: 16px;
            word-break: break-word;
        }

        .delete-btn {
            background-color: transparent;
            border: none;
            color: var(--danger);
            font-size: 18px;
            cursor: pointer;
            margin-left: 15px;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .delete-btn:hover {
            opacity: 1;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .empty-state img {
            max-width: 200px;
            margin-bottom: 20px;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: #6c757d;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .form-group {
                flex-direction: column;
            }
            
            .form-group input {
                border-radius: 5px;
                margin-bottom: 10px;
            }
            
            .form-group button {
                border-radius: 5px;
            }
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-out {
            animation: slideOut 0.3s ease-out forwards;
        }

        @keyframes slideOut {
            to { opacity: 0; transform: translateX(100%); height: 0; padding: 0; margin: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Todo List</h1>
        
        <div class="form-group">
            <input type="text" id="newTaskInput" placeholder="Add a new task..." autocomplete="off">
            <button id="addTaskBtn">Add Task</button>
        </div>
        
        <ul class="todo-list" id="todoList"></ul>

        <div class="empty-state" id="emptyState">
            <img src="https://placehold.co/300x200" alt="No tasks illustration - blank page with pencil">
            <h2>No tasks yet</h2>
            <p>Add your first task to get started!</p>
        </div>
        
        <footer>
            <p>Double-click to edit tasks</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const newTaskInput = document.getElementById('newTaskInput');
            const addTaskBtn = document.getElementById('addTaskBtn');
            const todoList = document.getElementById('todoList');
            const emptyState = document.getElementById('emptyState');
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

            // Initialize the app
            renderTasks();
            updateEmptyState();

            // Add new task
            addTaskBtn.addEventListener('click', addTask);
            newTaskInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') addTask();
            });

            function addTask() {
                const taskText = newTaskInput.value.trim();
                if (taskText === '') return;

                const newTask = {
                    id: Date.now(),
                    text: taskText,
                    completed: false
                };

                tasks.unshift(newTask);
                saveTasks();
                renderTasks();
                newTaskInput.value = '';
                updateEmptyState();
            }

            function renderTasks() {
                todoList.innerHTML = '';
                
                tasks.forEach(task => {
                    const li = document.createElement('li');
                    li.className = 'todo-item fade-in';
                    if (task.completed) li.classList.add('completed');
                    li.setAttribute('data-id', task.id);

                    li.innerHTML = `
                        <input type="checkbox" class="todo-checkbox" ${task.completed ? 'checked' : ''}>
                        <span class="todo-text">${task.text}</span>
                        <button class="delete-btn">Ã—</button>
                    `;

                    // Add checkbox event
                    const checkbox = li.querySelector('.todo-checkbox');
                    checkbox.addEventListener('change', function() {
                        task.completed = this.checked;
                        li.classList.toggle('completed', task.completed);
                        saveTasks();
                    });

                    // Add delete event
                    const deleteBtn = li.querySelector('.delete-btn');
                    deleteBtn.addEventListener('click', function() {
                        li.classList.add('slide-out');
                        setTimeout(() => {
                            tasks = tasks.filter(t => t.id !== task.id);
                            saveTasks();
                            renderTasks();
                            updateEmptyState();
                        }, 300);
                    });

                    // Add double-click to edit
                    const todoText = li.querySelector('.todo-text');
                    todoText.addEventListener('dblclick', function() {
                        const currentText = task.text;
                        const input = document.createElement('input');
                        input.type = 'text';
                        input.value = currentText;
                        input.className = 'edit-input';
                        
                        todoText.replaceWith(input);
                        input.focus();
                        
                        input.addEventListener('blur', function() {
                            const newText = input.value.trim();
                            if (newText && newText !== currentText) {
                                task.text = newText;
                                saveTasks();
                                renderTasks();
                            } else {
                                renderTasks();
                            }
                        });
                        
                        input.addEventListener('keypress', function(e) {
                            if (e.key === 'Enter') {
                                input.blur();
                            }
                        });
                    });

                    todoList.appendChild(li);
                });
            }

            function saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }

            function updateEmptyState() {
                emptyState.style.display = tasks.length === 0 ? 'block' : 'none';
            }
        });
    </script>
</body>
</html>
